<!DOCTYPE html>
<html lang="en">
<head>
<title>EarthKAM Explorer</title>
<script src="Cesium/Cesium.js"></script>
<script data-main="src/main" src="requirejs/require.js"></script>
<link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
	<div id="cesiumContainer"></div>
	<div id="viewButtons">
		<div id="viewHomeButton" title="Home"></div>
		<div id="sceneModePickerContainer"></div>
		<div id="baseLayerPickerContainer"></div>
	</div>
	<div id="timelineContainer"></div>
	<div id="animationContainer"></div>
	<div id="fullscreenContainer"></div>
	<a class="cw-agiLogo" href="http://www.agi.com/" target="_blank"></a>
	<div class="topLeft">
		<select id="missionSelect">
		</select>
		<div id="grid_search"></div>
	</div>
	<div id="metadata">
		<div>
			Photo ID: <span id="metadataPhotoID"></span>
		</div>
		<div>
			School: <span id="metadataSchool"></span>
		</div>
		<div>
			Time Taken (GMT): <span id="metadataTime"></span>
		</div>
		<div>
			Orbit: <span id="metadataOrbit"></span>
		</div>
		<div>
			Lens: <span id="metadataLens"></span> mm
		</div>
		<div>
			Frame Width: <span id="metadataFrameWidth"></span> km
		</div>
		<div>
			Frame Height: <span id="metadataFrameHeight"></span> km
		</div>
	</div>
</body>
</html>
